<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container mt-4">
    <div *ngIf="cliente" class="card" style="width: 400px;">
        <h1 class="card-title">Perfil do Cliente</h1>
        <p class="card-text">Nome: {{ cliente.nome }}</p>
        <p class="card-text">Idade: {{ cliente.idade }}</p>
        <p class="card-text">Telefone: {{cliente.telefone}}</p>
        <button class="btn btn-primary">Editar</button>
        <p class="mt-3">Redefinir senha</p>
        <button class="btn btn-primary">Teste Alterar Senha</button>
        <p *ngIf="cargo()" class="card-text">Cargo: {{cliente.cargo}}</p>
    </div>
</div>
</body>

</html>

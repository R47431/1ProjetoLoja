<div *ngIf="cliente" class="card">
    <h1>Perfil do Cliente</h1>
    <p>Nome: {{ cliente.nome }}</p>
    <p>Idade: {{ cliente.idade }}</p>
    <p>telefone: {{cliente.telefone}} 
      <button></button>
    </p>
    <p>redefina senha
      <br><button>testeAteraSenha</button>
    </p>
    <p *ngIf="cargo()">cargo: {{cliente.cargo}}</p>
  </div>
